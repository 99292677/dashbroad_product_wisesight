<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Looker Studio Report</title>
  <style>
    /* Responsive iframe container maintaining a 4:3 aspect ratio */
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* 600px x 450px approximates a 4:3 ratio */
      overflow: hidden;
    }
    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe 
      src="https://lookerstudio.google.com/embed/reporting/ad38092b-01e7-40cb-be67-4d6234d34af0/page/tR2pE" 
      title="Looker Studio Report"
      allowfullscreen
      loading="lazy"
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>
</body>
</html>
