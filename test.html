<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Embedded Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8B0000, #B22222);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 15px;
        }
        h1 {
            color: #fff;
            margin-bottom: 15px;
        }
        iframe {
            width: 95vw;
            height: 85vh;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://wisesight.com/wp-content/uploads/2022/11/Wisesight-Logo-05-e1633680220324-1980x405-1-e1702360482966.png" alt="Wisesight Logo">
        <h1>DashBoard</h1>
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/42532db5-5837-44cc-a0f1-6f035fc005dd/page/dNE1E" 
            frameborder="0" allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
